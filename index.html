<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario y Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="cabecer">
    <nav class="menu">
      <h1 class="logo">Jose Peralta</h1>
      <label for="menu_burger" class="label_burger" aria-label="Menú de navegación">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="burger_icono" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </label>
      <input type="checkbox" id="menu_burger" class="menu_burger" aria-hidden="true">
      <ul class="ul_links">
        <li class="il_links"><a href="#">Inicio</a></li>
        <li class="il_links"><a href="#">Cursos</a></li>
        <li class="il_links"><a href="#">Recursos</a></li>
        <li class="il_links"><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- HORARIO UNIVERSITARIO -->
    <section class="horario">
      <div class="container">
        <h2>Horario Semestral</h2>
        <table>
          <thead>
            <tr>
              <th>Hora</th>
              <th>Lunes</th>
              <th>Martes</th>
              <th>Miércoles</th>
              <th>Jueves</th>
              <th>Viernes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>8:00 - 10:00</td>
              <td>Matemáticas</td>
              <td></td>
              <td>Física</td>
              <td></td>
              <td>Programación</td>
            </tr>
            <tr>
              <td>10:00 - 12:00</td>
              <td></td>
              <td>Química</td>
              <td></td>
              <td>Inglés</td>
              <td></td>
            </tr>
            <tr>
              <td>14:00 - 16:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td>Matemáticas</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- TASK TRACKER -->
    <section class="task-tracker">
      <div class="container">
        <h2>Task Tracker</h2>

        <div class="input-group">
          <input id="taskInput" type="text" placeholder="Escribe una tarea y presiona Enter">
          <button id="addTaskBtn" title="Agregar tarea">
            <svg width="20" height="20" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2.75C8 2.47386 7.77614 2.25 7.5 2.25C7.22386 2.25 7 2.47386 7 2.75V7H2.75C2.47386 7 2.25 7.22386 2.25 7.5C2.25 7.77614 2.47386 8 2.75 8H7V12.25C7 12.5261 7.22386 12.75 7.5 12.75C7.77614 12.75 8 12.5261 8 12.25V8H12.25C12.5261 8 12.75 7.77614 12.75 7.5C12.75 7.22386 12.5261 7 12.25 7H8V2.75Z" fill="white"/>
            </svg>
          </button>
        </div>

        <ul id="taskList"></ul>
      </div>
    </section>

  </main>

  <!-- PIE DE PÁGINA -->
  <footer>

  <script src="script.js"></script>

</html>
